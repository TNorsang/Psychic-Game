<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game
  </title>
  <link href="https://fonts.googleapis.com/css?family=Caveat|Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script defer src="assets/javascript/game.js"></script>
</head>

<body>
  <img id="bg" src="assets/images/bg.jpg" alt="bgimage">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="jumbotron">
          <audio controls>
            <source src="assets/audio/scarymusic.mp3" type="audio/mpeg">
          </audio>
          <h1><span id="user-text"><strong>The Psychic Game</strong></span></h1>
          <hr>
          <br>
          <p id="p01"> <strong>Guess what letter I am thinking of</strong><p>
            <p id="p02"><strong>(You have 10 Guesses. Good Luck!)</strong><p>
                <form>
                    <div class="form-row">
                      <div class="col-7">
                        <input type="text" class="form-control-custom" placeholder=" Guess Here...">
                      </div>
                </form>
              <br>
              <p> Wins : <span id="wins"></span>
                <p>
                  <br>
                  <p> Losses : <span id="losses"></span>
                    <p>
                      <br>
                      <p> Guesses Left : <span id="guesses-left"></span>
                        <p>
                          <br>
                          <p> Your Guesses so far : <span id="guesses-so-far"></span>
                            <p>


        </div>
      </div>
    </div>
  </div>

</body>

</html>
